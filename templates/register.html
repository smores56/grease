{% extends "base.html" %}
{% block title %}Register{% endblock title %}
{% block content %}
<h2>Register for Grease:</h2>
<form action="/login" method="post">
  <p>
    <label for="first_name">First name: </label>
    <input id="first_name" type="text" name="first_name" placeholder="your first name">
  </p>
  <p>
    <label for="last_name">Last name: </label>
    <input id="last_name" type="text" name="last_name" placeholder="your last name">
  </p>
  <p>
    <label for="email">Enter email: </label>
    <input id="email" type="email" name="email" placeholder="your email">
  </p>
  <p>
    <label for="phone_number">Enter phone number: </label>
    <input id="phone_number" type="text" name="phone_number" placeholder="your phone number (formatted XXXYYYZZZZ)">
  </p>
  <p>
    <label for="pass_hash">Enter password: </label>
    <input id="pass_hash" type="password" name="pash_hash" placeholder="your password">
  </p>
  <!-- <p>
    <label for="password">Enter password: </label>
    <input id="password" type="password" name="password" placeholder="your password">
  </p> -->
  <!-- <p>
    <label for="password2">Re-enter password: </label>
    <input id="password2" type="password" name="password2" placeholder="your password">
  </p> -->
  <input type="submit" value="Register">
</form>
{% if errors %}
<p style="color:#FF0000">The following errors were present:</p>
{% for err in errors %}<li style="color:#FF0000">{{ err }}</li>{% endfor %}
{% endif %}
{% endblock content %}
